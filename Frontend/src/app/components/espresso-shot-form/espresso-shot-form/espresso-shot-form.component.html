<div class="form-container">
    <mat-dialog-content class="form-content" [formGroup]="form">
        <mat-form-field>
            <label class="form-label" for="beanType">Beans (type)</label>
            <input matInput placeholder="Beans" formControlName="beanType" type="text">
        </mat-form-field>
        <mat-form-field>
            <label class="form-label" for="beans">Beans (grams)</label>
            <input matInput placeholder="Beans (grams)" formControlName="beans" type="number">
        </mat-form-field>
        <mat-form-field>
            <label class="form-label" for="grind">Grind (coarseness)</label>
            <input matInput placeholder="Grind" formControlName="grind" type="number">
        </mat-form-field>
        <mat-form-field>
            <label class="form-label" for="water">Water (grams)</label>
            <input matInput placeholder="Water" formControlName="water" type="number">
        </mat-form-field>
        <mat-form-field>
            <label class="form-label" for="pressure">Pressure (bars)</label>
            <input matInput placeholder="Pressure" formControlName="pressure" type="number">
        </mat-form-field>
        <mat-form-field>
            <label class="form-label" for="brewTime">Brew Time (seconds)</label>
            <input matInput placeholder="Brew Time" formControlName="brewTime" type="number">
        </mat-form-field>
        <div class="slider">
            <label class="form-label" for="flavour">Flavour</label>
            <br>
            <mat-slider min="1" max="5" step="1" showTickMarks discrete [displayWith]="formatFlavourLabel">
                <input matSliderThumb formControlName="flavour">
            </mat-slider>
        </div>
        <div class="slider">
            <label class="form-label" for="rating">Rating</label>
            <br>
            <mat-slider min="1" max="5" step="0.1" showTickMarks discrete [displayWith]="formatNumberLabel">
                <input matSliderThumb formControlName="rating">
            </mat-slider>
        </div>
        <mat-form-field>
            <label class="form-label" for="comments">Comments</label>
            <input matInput placeholder="Comments" formControlName="comments" type="text">
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <span class="spacer"></span>
        <button mat-button class="sienna-button" type="button" (click)="save()">Save</button>
    </mat-dialog-actions>
</div>
